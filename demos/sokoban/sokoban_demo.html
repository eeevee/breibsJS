<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Sokoban Demo</title>
	  <style type="text/css">
	  	canvas {
	  		background-color: #000;
	  	}
	  </style>
	</head>
	<body>
	  <script src="js/engine-0.1.7.min.js"></script>
	  <script src="js/Maps.js"></script>
	  <script src="js/Sokoban.js"></script>
	  <script type="text/javascript">
	  	var game = new Core(640, 480, 8);
	  	game.preloadAsset('img/wizard.png');
	  	game.preloadAsset('img/wall.png');
	  	game.preloadAsset('img/chest_opened.png');
	  	game.preloadAsset('img/chest_closed.png');
	  	game.preloadAsset('img/key.png');
	  	game.addEventListener('load', function(e) {
	  		var maps = [Maps.map1, Maps.map2, Maps.map3];
	  		var sokoban = new Sokoban(maps, 32, 32, game.rootScene);
	  		sokoban.start();
	  	});
	  	game.init();
	  </script>
	</body>
</html>
