	<body>
	  <script src="js/EventDispatcher.js"></script>
	  <script src="js/Surface.js"></script>

	  <script src="js/Group.js"></script>
	  <script src="js/Sound.js"></script>
	  <script src="js/SoundController.js"></script>
	  <script type="text/javascript">
	  	var game = new Core(300, 300, 60);
	  //	game.preloadAsset('music/music.mp3');
	  	game.preloadAsset('img/wizard_evil.png');
	  	game.preloadAsset('img/wizard_evil_no_bg.png');
	  	game.preloadAsset('img/bg.png');
	  	game.preloadAsset('img/sprite_sheet.png');
	  	game.addEventListener('assetsloaded', function(e) {
	  		var sheet = new SpriteSheet(32, 48, game.assets['img/sprite_sheet.png'], 4);
	  		sheet.animations =  {down: {frames: [0, 1, 2, 2, 1, 0]}, up: {frames: [9, 10, 11, 11, 10, 9]}, left: {frames: [3, 4, 5, 5, 4, 3]}, right: {frames: [6, 7, 8, 8, 7, 6]}};
	  		sheet.setCurrentAnimation('down');
	  		var group = new Group();
	  		group.add(new Sprite(16, 16, game.assets['img/wizard_evil.png']));
	  		group.add(sheet);
	  		game.rootScene.addChild(group);
	  		game.addEventListener('enterframe', function(e) {
	  			group.x += 2;
	  		});
	  		//var sound = new Sound(game.assets['music/music.mp3']);
	  		//var soundController = new SoundController();
	  		//soundController.playBg(sound);
	  	});
	  	game.init();
	  	surface.backgroundColor('#003');
	  </script>
